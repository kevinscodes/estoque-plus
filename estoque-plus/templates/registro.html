{% extends 'base.html' %}

{% block title %}Registrar Usuário{% endblock %}

{% block content %}
<div class="card form-card">
    <h2 class="form-title">Registrar Nova Conta</h2>
    <form method="POST" action="{{ url_for('registro') }}">
        <div class="form-group">
            <label for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" required placeholder="Escolha um nome de usuário" value="{{ request.form['username'] if request.method == 'POST' else '' }}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Seu email" value="{{ request.form['email'] if request.method == 'POST' else '' }}">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="Crie uma senha segura">
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Registrar</button>
    </form>
    <p class="mt-3 text-center">
        Já tem uma conta? <a href="{{ url_for('login') }}">Faça Login</a>
    </p>
</div>
{% endblock %}
