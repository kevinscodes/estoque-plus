<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ESTOQUE NUVEM{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='menu-override.css') }}">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5164/5164023.png">
</head>
<body>
    <div class="mobile-header d-lg-none">
        <div class="header-content">
            <button id="mobileMenuToggle" class="menu-button">
                <i class="fas fa-bars"></i>
            </button>
            <a href="{{ url_for('index') }}" class="logo-link">
                <img src="{{ url_for('images', filename='logo.png') }}" alt="Estoque Nuvem" class="logo-mobile">
            </a>
            <button class="action-button">
                <i class="fas fa-bell"></i>
                <span class="notification-badge">3</span>
            </button>
        </div>
    </div>

    <div id="mobileOverlay" class="mobile-overlay"></div>

    <nav id="mobileDrawer" class="mobile-drawer d-lg-none">
        <div class="drawer-header">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <h6 class="user-name">Bem-vindo(a)</h6>
                    <p class="user-role">Administrador</p>
                </div>
            </div>
            <button id="drawerClose" class="close-button">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="drawer-content">
            <div class="drawer-section">
                <h6 class="section-title">Menu Principal</h6>
                <div class="drawer-menu">
                    <a href="{{ url_for('index') }}" class="drawer-item active">
                        <i class="fas fa-chart-pie"></i>
                        <span>Dashboard</span>
                    </a>
                    <a href="{{ url_for('add') }}" class="drawer-item">
                        <i class="fas fa-box"></i>
                        <span>Produtos</span>
                    </a>
                    <a href="#" class="drawer-item">
                        <i class="fas fa-arrow-right-to-bracket"></i>
                        <span>Entradas</span>
                    </a>
                    <a href="#" class="drawer-item">
                        <i class="fas fa-arrow-right-from-bracket"></i>
                        <span>Saídas</span>
                    </a>
                </div>
            </div>
            
            <div class="drawer-section">
                <h6 class="section-title">Gerenciamento</h6>
                <div class="drawer-menu">
                    <a href="#" class="drawer-item">
                        <i class="fas fa-users"></i>
                        <span>Clientes</span>
                    </a>
                    <a href="#" class="drawer-item">
                        <i class="fas fa-truck"></i>
                        <span>Fornecedores</span>
                    </a>
                </div>
            </div>

            <div class="drawer-section">
                <h6 class="section-title">Suporte</h6>
                <div class="drawer-menu">
                    <a href="#" class="drawer-item">
                        <i class="fas fa-headset"></i>
                        <span>Ajuda</span>
                    </a>
                    <a href="#" class="drawer-item">
                        <i class="fas fa-comment"></i>
                        <span>Feedback</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

        <!-- Sidebar -->
        <nav id="sidebarMenu" class="nav-sidebar collapsed">
            <div class="sidebar-header d-flex justify-content-between align-items-center">
                <a href="{{ url_for('index') }}" class="header-link" title="Ir para página inicial">
                    <img src="{{ url_for('images', filename='logo.png') }}" alt="Estoque Nuvem" class="logo">
                </a>
            </div>
            <button type="button" class="btn-toggle-sidebar" id="sidebarToggle" aria-label="Toggle Sidebar">
                <div class="arrow-icon">
                    <i class="fas fa-chevron-left"></i>
                </div>
            </button>
            <ul class="sidebar-menu">
                <li class="menu-item active">
                    <a href="{{ url_for('index') }}" class="d-flex align-items-center" title="Dashboard">
                        <i class="fas fa-chart-pie"></i>
                        <span class="menu-text">Dashboard</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="{{ url_for('add') }}" class="d-flex align-items-center" title="Produtos">
                        <i class="fas fa-box"></i>
                        <span class="menu-text">Produtos</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="d-flex align-items-center" title="Entradas">
                        <i class="fas fa-arrow-right-to-bracket"></i>
                        <span class="menu-text">Entradas</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="d-flex align-items-center" title="Saídas">
                        <i class="fas fa-arrow-right-from-bracket"></i>
                        <span class="menu-text">Saídas</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="d-flex align-items-center" title="Clientes">
                        <i class="fas fa-users"></i>
                        <span class="menu-text">Clientes</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="d-flex align-items-center" title="Fornecedores">
                        <i class="fas fa-truck"></i>
                        <span class="menu-text">Fornecedores</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="d-flex align-items-center" title="Suporte">
                        <i class="fas fa-headset"></i>
                        <span class="menu-text">Suporte</span>
                    </a>
                </li>
                <li class="menu-item">
                    <a href="#" class="d-flex align-items-center" title="Feedback">
                        <i class="fas fa-comment"></i>
                        <span class="menu-text">Feedback</span>
                    </a>
                </li>
            </ul>
        </nav>
        
        <!-- Overlay para mobile -->
        <div class="sidebar-overlay"></div>
        
        <div class="main-content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
<footer class="footer mt-auto py-3">
    <div class="container text-center">
        <p class="mb-0">Kevin Moreira &copy</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Navigation Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Mobile Elements
    const drawer = document.getElementById('mobileDrawer');
    const overlay = document.getElementById('mobileOverlay');
    const menuBtn = document.getElementById('mobileMenuToggle');
    const closeBtn = document.getElementById('drawerClose');
    
    // Desktop Elements
    const sidebar = document.querySelector('.nav-sidebar');
    const mainContent = document.querySelector('.main-layout-wrapper');
    const sidebarToggle = document.getElementById('sidebarToggle');
    
    // Toggle mobile drawer
    function toggleDrawer() {
        drawer.classList.toggle('show');
        overlay.classList.toggle('show');
        
        // Toggle menu icon
        const icon = menuBtn.querySelector('i');
        icon.classList.toggle('fa-bars');
        icon.classList.toggle('fa-times');
        
        // Toggle body scroll
        document.body.style.overflow = drawer.classList.contains('show') ? 'hidden' : '';
    }

    // Toggle desktop sidebar
    function toggleSidebar() {
        if (window.innerWidth >= 992) { // Desktop only
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('sidebar-expanded');
        }
    }
    
    // Open drawer
    menuBtn.addEventListener('click', toggleDrawer);
    
    // Close drawer
    closeBtn.addEventListener('click', toggleDrawer);
    overlay.addEventListener('click', toggleDrawer);
    
    // Event Listeners
    menuBtn.addEventListener('click', toggleDrawer);
    closeBtn.addEventListener('click', toggleDrawer);
    overlay.addEventListener('click', toggleDrawer);
    sidebarToggle.addEventListener('click', toggleSidebar);
    
    // Handle window resize
    let resizeTimer;
    window.addEventListener('resize', function() {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
            if (window.innerWidth >= 992 && drawer.classList.contains('show')) {
                toggleDrawer();
            }
        }, 250);
    });

    // Handle drawer item clicks on mobile
    const drawerItems = document.querySelectorAll('.drawer-item');
    drawerItems.forEach(item => {
        item.addEventListener('click', function() {
            if (window.innerWidth < 992) {
                toggleDrawer();
            }
        });
    });
});
</script>
</body>
</html>
