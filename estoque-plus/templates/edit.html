{% extends 'base.html' %}

{% block title %}Estoque+ | Editar Produto{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Editar Produto: {{ produto['nome'] }} (ID: {{ produto['id'] }})</h1>
</div>

<div class="card">
    <h2 class="card-title">Alterar Informações</h2>
    
    <form method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Produto</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ produto['nome'] }}" required>
        </div>
        
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{ produto['quantidade'] }}" required min="0">
        </div>
        
        <div class="mb-3">
            <label for="preco" class="form-label">Preço (R$)</label>
            <input type="number" step="0.01" class="form-control" id="preco" name="preco" value="{{ "%.2f"|format(produto['preco']) }}" required min="0.01">
        </div>
        
        <div class="d-flex justify-content-end">
            <a href="{{ url_for('produtos_list') }}" class="btn btn-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </form>
</div>
{% endblock %}
