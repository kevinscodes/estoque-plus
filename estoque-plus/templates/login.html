{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card form-card">
    <h2 class="form-title">Acessar o Sistema</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="user_identifier">Nome de Usuário ou Email:</label>
            <input type="text" id="user_identifier" name="user_identifier" required placeholder="Seu nome de usuário ou email" value="{{ request.form['user_identifier'] if request.method == 'POST' else '' }}">
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required placeholder="Sua senha">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label class="form-check-label" for="remember">Lembrar-me</label>
        </div>
        <button type="submit" class="btn btn-primary btn-submit">Entrar</button>
    </form>
    <p class="mt-3 text-center">
        Não tem uma conta? <a href="{{ url_for('registro') }}">Registre-se</a>
    </p>
</div>
{% endblock %}
